<p>レディースのUK5とUK5.5を試してみたがサイズ合わず。UK5は入りすらせず。UK5.5は幅と指先が狭い。結構きつめであったが履いて歩いてみると、うん、ぽこぽこかかと周りで足が靴から浮く。まあこんなもんかな感はあるが、さすがに歩き辛いので諦めた。デザートブーツのラストと相性が悪いのだろうか。チャッカブーツは２つ目なのでなかなかラストとの相性に履ける履けないが左右されやすいのだろう。</p>
