  <p>文章が無かった。あるはずのところに無かった。探し始めて数分。まるで記憶に無い場所で発見したが数分で見つかるくらいだからよくあるような場所だったんだろう。見つかったので読み始めてみると数文字しか書いてない。たぶんこれは読みたかった文章の数千分の一くらいだろうなと思い、また探し始めた。僕は恋がしたかった。</p>
