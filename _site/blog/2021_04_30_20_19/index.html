  <h2 class="post-title">ギター買った</h2>

<div class="post-main">

  <p>買うまでが一番楽しい説。めっちゃ難しいんですが、こんなんでしたっけ。こんなんだった気がする。レフティの小型のセミアコ／フルアコを探したら、これくらいしかなくて、お高い感じだけど、まあ、人生豊かにできる可能性があるのならいいやと、その値段の価値はあるのだろうと、買ってしまつたしだいです。この先、同じようなレフティの小型の箱ものを買おうと思ったら、フルオーダーかひたすら中古定点観測をするかあろうな。そう思うと安かった方なのかもしれない。どちゃくそかっこよいです。</p>
