  <h2 class="post-title">ワープホール</h2>
</div>

<div class="post-main">

  <p>移動宇宙、ワープホールはまだ見えない。<br>
というか、それは見えるものではないらしい。<br>
行先は決まり切っている、電車のようなものらしい。<br>
運賃は無いので気軽に通れる。<br>
渋滞は無いらしいが、よく追突事故があるらしい。<br>
ワープホール侵入時の速度が少し違うと、出口直後でぎくしゃくするらしい。<br>
対策としては、一時停止をちゃんとする必要があるらしい。<br>
ピタッと0キロでちゃんと止まる。0.1キロでも出ているとアウトらしい。<br>
免許もってないので運転する機会はないが覚えておけと言われたのでメモしておく。</p>
