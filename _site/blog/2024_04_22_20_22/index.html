</div>

<div class="post-main">

  <p>青空が青めく朝のまばゆさに何度も閉じてゆく瞼見る</p>
<p>満開の桜流しの雨が降るいつかの君を待つ汽水域</p>
<p>思い出を思い出してただけだった規則正しくばらばらになる</p>
<p>繰り返すまたもや桜繰り返す変わらないまま変われるように</p>
<p>信号が青に変われば走りだす前の車にずっと花びら</p>
<p>初夏に似た（どうであろうと花は花）卯月暮れても肌寒い夜</p>
<p>白波の終わりを眺め乱れ散るひかりが沈む浜辺にいたはずなんだ</p>
