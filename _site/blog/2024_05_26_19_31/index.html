  <p>立ち止まり下を向いたら水たまり羊雲一面流れてた</p>
<p>モスバーガー白 Tいつも汚すけどちゃんと綺麗に落ちるのならば</p>
<p>これまでが光り輝きこれからを照らしだすこと祈っているよ</p>
<p>初夏よりの日差しの熱は春風に奪われていくこと嬉しいよ</p>
<p>花言葉君が言うならそれでいいなんでもいいからアムネジア咲け</p>
<p>脚力で翼広げず飛び続けたのしそうなカラスがいました</p>
<p>明日の雨予報に僕は夜耳を澄ませて待った雨音で寝る</p>
