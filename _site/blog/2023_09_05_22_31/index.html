<div class="post-main">

  <p>夏風が君の呪いを祓えない徒花と咲き散りゆけば青</p>
<p>田園に夏の稲穂は生命の小さき世界の帳として</p>
<p>雨音を遮るために傘を差すただ回り続ける公園へ</p>
<p>雲間からまばらにそそぐそのひかりすべてがきみを無理やり照らす</p>
<p>生ぬるい雨の匂いがしてきたら夕立ちは去る僕も帰れる</p>
<p>何もかも忘れていたい夏を背に 背に 背に 背に 背にして忘れる</p>
