<div class="post-main">

  <p>駐車料金払おうとしたら、財布の中に百円玉がない、五百円玉もない、千円札もない。一万円札ならあるが機械が受け付けてくれない。やばい駐車場から出れんと降りしきる雪の中悲しみに暮れていたら、遥か彼方に仕込んだスマホケースというかスマホポシェット的なのの奥底にくしゃくしゃになった千円札があるのを思い出した。ついに報われる日が来たかと感動したのでした。</p>
