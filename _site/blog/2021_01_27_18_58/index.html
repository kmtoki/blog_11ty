</div>

<div class="post-main">

  <p>肩が攣るだけでこんなことある？<br>
それがよくあるんだよなぁ、私の体は。</p>
<p>めまい、吐き気、耳鳴りのコンボは、腹痛だったり怪我したりて起きることもある。<br>
今回は痛みがトリガーで、痛みの原因は肩が攣ったこと。<br>
入り組んだ所に体ひねりながら、手を伸ばして力入れたことでなったんだろうけど。</p>
<p>こうやって、痛みの中で死んでいくことが心底恐ろしい。</p>
