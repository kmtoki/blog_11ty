<p>短歌ってこんなにも面白いものなのか。もっと早く知りたかった。対佐藤は草。言葉で現実を捻じ曲げて認識できる僕らの自由度を高めてくれる。現実逃避でもあり正論でもある。世界の一瞬が言葉の一瞬になり、こうも楽しいものか。独り言が豊かになりますように。</p>
<p></p>
<p>”後ろから君の名前を呼ぶ声がするだろうけど振り向かず行け”</p>
<p></p>
<p>僕のことを呼ぶ人はいないし、いつも後ろむきで、僕はどこにも行かない。そういう僕のあこがれとあきらめを思い出す一首。</p>
