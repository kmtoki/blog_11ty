  <h2 class="post-title">不調長のダイアトニックに春の悪寒、車のエアコンつける</h2>
</div>

<div class="post-main">

  <p>寒気ずっとある。一昨年の夏から覚えてる。今回のはふつうに風邪ひいた気がする。先週に市役所で拾った可能性くらいしかわからん。それか不摂生。お菓子ばかり食べてる。買ったお菓子のログはつけてないんだよな。いらんやろ。今日はお薬をもらいに行った。診察などはあってないみたいなもんになってしまったので、先生に不調を訴えることを面倒に感じていて、セルフネグレクト感あるよな。いつだって。</p>
