  <h2 class="post-title">調べるほどに相対的価値が低くなる</h2>
</div>

<div class="post-main">

  <p>自分で良いと思っていたものは、他の人にとってはすでにありきたり、<br>
もしくは再現的開発が容易であるようだ。</p>
<p>というわけで、自信がなくなる。<br>
相対的価値に重きを置きすぎると、調べるほどにすごいものばかりでてきて、<br>
自分の価値の低さを発見してしまう。</p>
<p>個人的価値が他人にとっても、共感しうるのか。<br>
他人とのコントラストに目をつぶり、いままで自分が調べてきたものを信じ、<br>
たとえ、閉じていようとも、それでいいとしなくちゃね。</p>
