  <h2 class="post-title">突貫、道の駅は夜叉ケ池</h2>
</div>

<div class="post-main">

  <p>昨日断念した夜叉ヶ池抜けのルート303から木之本へと進みかえってくるやつ。無事完了してよかった。6回も休憩して3時間位かかった。いい感じにチェックポイントがあって30分に一回は休憩できるのでなんとかいけた。山の中はいいね。なぜだか。最初は首、顔、頭が重い感じがあったので、無理かなーと思っていたが意思が強かったので突貫。なかなか疲れたので、あまりよくないのでは感ありつつ、最高なんだよなぁぁ。昔は琵琶湖一周とか思ってたけど、無理だろうな。あぁ、健康にならないかなぁぁぁ。</p>
