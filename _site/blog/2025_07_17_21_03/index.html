<div class="post-main">

  <p>夜は夜という名前を気にいっているのだろうか　白木蓮も</p>
<p>雨露満ちて吹き抜けていくままを行くきっとこれは思い出になる風</p>
<p>仄暗き水面の上であふれでる感情これは真水の涙</p>
<p>だれかのこえが　きいたことある　いや孤独を壊すすべてがきらいだ</p>
<p>時折、なんでぼくだけまじめにしなくちゃいけないんだと　時折</p>
<p>日没　星の瞼が閉じたあと瞼の裏に星の夢映り</p>
<p>開けない夜が本当の夜に沈んでいく宇宙は未だ膨らんで</p>
<p>見つめつつ花に涙を落としおり塩害かもと顔を上げゆく</p>
<p>八月の終わりに僕はすこしだけ死にたくなった子供に会った</p>
