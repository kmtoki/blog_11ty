  <h2 class="post-title">マネーの進化史</h2>
</div>

<div class="post-main">

  <p><a href="https://www.amazon.co.jp/exec/obidos/ASIN/4152090952/hatena-blog-22/"><img src="https://m.media-amazon.com/images/I/51sAkjN71cL._SL160_.jpg" alt="マネーの進化史" title="マネーの進化史"></a></p>
<p></p>
<p>読んだ。読むのに一か月かかったのを反省したい。<br>
時間は有限で、読むべき本は膨大で、僕の読書の意欲と実際に読む能力は差がありすぎる。<br>
つらい。4月は一冊しか読んでない。何やっていたのだろうか。記憶がない。ほんとに四月は過ぎていったのか？<br>
怪しい。</p>
<p></p>
<p>感想文も書けない、思い出せない。<br>
本当に時間を無駄にしている。<br>
勉強の仕方に問題がある。<br>
本当にすまないと思っている。</p>
