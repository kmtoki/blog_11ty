<div class="post-main">

  <p>夕暮れの前後の赤の多彩さのどれを思いだせば君の頬</p>
<p>風音と波音を消すアラートにかき消されてく僕の存在</p>
<p>ぐらぐらと恐怖沸き立つゆらゆらと水面を撫でる初日の入り</p>
<p>目を細め歪めて映す光だけ識別すべくレンズを拭いた</p>
<p>欲望に手つかずのまま冬休み終わる夜に言い返せない</p>
<p>落ちてくることを期待し追いかける落ちてくることなく諦める</p>
<p>誰しもが必ずいつか消えていく推しは推せるときに推し尽くせ</p>
<p>抜け殻の様な言葉を伝えても体はいつも動かないまま</p>
