<p></p>
<p>皇族は養子を取るのは憲法で禁止にされている。<br>
婿養子で皇族になる系は無理らしい。</p>
<p></p>
<p>大日本帝国憲法は議会について多く記載されており、それは国会というシステムを初めて導入するにあたって、わざわざ憲法に記載しておく必要があったため。すでに当たり前になっている事柄を憲法に長々と記載する必要はない。</p>
