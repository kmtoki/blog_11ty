<div class="post-main">

  <p>ゴールデンウイークが終わり、仕事が始まるストレスか眠れなかった。朝起きても気持ち悪くて朝飯ちょっと吐いた。でも無事仕事できて良かった。仕事の喜びを僕は感じられることが十分に幸せだと思う。</p>
<p>暑いのに寒い 眠いのに眠れない 明日は仕事だから寝ないと<br>
休み明け不安に飲まれ悪くなる体調と強行される仕事</p>
