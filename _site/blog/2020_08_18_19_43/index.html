<p><a href="https://www.amazon.co.jp/exec/obidos/ASIN/B07D9NLRPC/hatena-blog-22/"><img src="https://m.media-amazon.com/images/I/41LYatH1mXL._SL160_.jpg" alt="[アシックス] ワーキング 安全靴/作業靴 ウィンジョブ CP208 JSAA A種先芯 耐滑ソール アーバイン/アーバイン 27.0" title="[アシックス] ワーキング 安全靴/作業靴 ウィンジョブ CP208 JSAA A種先芯 耐滑ソール アーバイン/アーバイン 27.0"></a></p>
<p></p>
<p>二足目。前のは8か月目位で踵の履き口が擦り切れてもうそろそろかなー、ってところから2か月くらい粘ってつま先の革がめくれて樹脂芯が見えたのでここまでかーと。一足目の色ははネイビー、今度のはグリーン。ネイビーはいい色だった。グリーンもアーミー感あってよい。6～7千円で一年近く履けるのはすごい良いし、この靴にしてから足の裏が痛いということがなくなった。良い靴につきリピート。</p>
