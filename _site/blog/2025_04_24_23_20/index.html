  <p>白桜最後の一花落し今真の名前を明かして眠る</p>
<p>夏まだき心の中の海開き遠い雷雲鳴けば閉じゆく</p>
<p>あなたからあなたへ届く小包を抱えて僕はチャイムを鳴らす</p>
<p>適当にそうなんですねと言う時いつも心にソーナンス笑む</p>
<p>さざなみが君の素足に触れたその海だった僕　僕だったのか</p>
<p>この星の影が瞼になる月と目が合う夜は目を逸らす夜</p>
