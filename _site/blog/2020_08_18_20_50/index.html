<div class="post-main">

  <p><img src="https://cdn-ak.f.st-hatena.com/images/fotolife/b/bercriber/20200818/20200818204935.jpg" alt="f:id:bercriber:20200818204935j:plain" title="f:id:bercriber:20200818204935j:plain"></p>
<p></p>
<p>ヤフオクで売っていて3~4千円位と安め。いい感じのデザインなんだけど小さかった。色もグレージュという少し茶色みがあるグレーだがこれもうーんといったところ。サイズは横43cm、高さ17cmとのこと。経年変化しそうでしなさそうな微妙な革の感じなので使い込む楽しみはあるのかないのかはたして。説明によれば一応あるらしい。頑張って使っていきたいけど小さいんだよな。もう一回り大きいやつもあるのでそちらを狙ってみようかしら。大きい方のサイズは横53cm、高さ25cmとのこと。悩む。</p>
