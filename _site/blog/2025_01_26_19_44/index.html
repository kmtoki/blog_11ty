  <p>灰になるを眺めきって火柱の熱が素顔に瞳に残る</p>
<p>晴れの日の風の日の遠い雲から雪が一瞬に解ける着地</p>
<p>いつ死んでも後悔や悔いが残る日々を楽しく過ごしているよ</p>
<p>夜のうちに降った雪が朝のうちに解けていってさみしさ積もる</p>
<p>君と目が合えば輝く星々の君が知らないM78星雲</p>
<p>一粒のその涙さえいつか君が泳ぐ遥かな海になれる</p>
<p>僕はいやこの思い出は穏やかに岸辺に捧ぐ波になるから</p>
<p>ここから始まるすべての未来から祈っているよ終わりじゃないと</p>
<p>疲れ切ってた帰り道この夜を美しいとこぼしてしまった</p>
