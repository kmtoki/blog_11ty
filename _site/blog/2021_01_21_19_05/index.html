<p><a href="https://www.amazon.co.jp/exec/obidos/ASIN/B07K8QNMMH/hatena-blog-22/"><img src="https://m.media-amazon.com/images/I/61VI7mFvmKL.jpg" alt="ドロヘドロ（１） (IKKI　COMIX)" title="ドロヘドロ（１） (IKKI　COMIX)"></a></p>
<p>チェンソーマンの作者が影響を受けた（パクリ）と言っていた作品。</p>
<p>ユーモラスな殺伐とした人間界が魔法使いに人体実験場にされている世界。<br>
主人公は爬虫類のような顔した軽快なやつ。<br>
どうも主人公の中には誰かが入っていて、捕まえた魔法使いを口の中に突っ込んではそいつと話をさせる。<br>
そいつはだいたい、「お前は違う」と言う。<br>
それを聞いた主人公は魔法使いをばらばらにする。<br>
そんな感じ。</p>
