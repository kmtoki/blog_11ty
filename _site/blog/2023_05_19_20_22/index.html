  <p>何度でも水面を撫でるそよ風がさざなみとなるざわめきとなる</p>
<p>木陰には誰かが捨てた氷菓子を包んだままの氷菓子だ</p>
<p>駆け上がることもできない垂直に近い堤防に阻まれてる</p>
<p>同じ道ずっと工事をしてるからずっと同じに維持する工事</p>
