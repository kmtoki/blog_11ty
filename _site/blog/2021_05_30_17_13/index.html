<div class="post-main">

  <p>運転時に思いついた歌一首書き起こしてるハザードランプ</p>
<p>不確かな前後関係が明らかになり明らかになる中間</p>
<p>風の方 背中を押して過ぎ去って、行く手阻んで過ぎ去らないな</p>
<p>歌えないメインメロディー ハモりだけ歌うおひとり様ご来店</p>
<p>「幸せな顔した人が憎いんだ」と歌う人が身代わりになる</p>
<p>春気配 秋名残 冬嫌気 夏に囚われている彼が詠む四季</p>
<p>暑ささえ無ければ夏が好きで君と仲良くなれたかもしれない</p>
<p>今日という日にしおり閉じて眠った ちゃんと昨日に戻れるように</p>
