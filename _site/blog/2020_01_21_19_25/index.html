<div class="post-main">

  <p>どこか遠くなどないということにしてみました。</p>
<p>「どこか」は、知らない所という意味で、「遠く」は、近くではない所という意味。<br>
「遠く」であるとわかっているのであれば、そこが「どこか」であるかは見当がついている。<br>
「どこか」であるとするならば、そこが「遠く」かどうかはわからない。<br>
「どこか」と「遠く」は両立しないのです。</p>
