  <p>ツイートしただけで心拍が激しく高鳴り困難極まるのほんとヤダ。しんどい。つらい。どうにかしたい。どうしたらいいんだ。サティでも入れるか。ヴィパッサナー瞑想の本読んでるけど、これだー！って言う気がしている。子供のころに追い込まれて、自然と身に着けていた瞑想に似ているので納得感ある。もっと実践的、集中的、修業的な感じもするが心のコードを書き換えるにはそれくらいしないといけないよなってさ。</p>
