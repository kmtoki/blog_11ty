<div class="post-main">

  <p>今日はまだあなただけを知らない　今日初日の入り見に行きませんか</p>
<p>歩き疲れるくらいなら別にどうでもいいかな言えず僕も行く</p>
<p>一瞬の輝きの中に笑顔が　見覚えがある　思い出せない</p>
<p>水面に用がある　あなたが跳ねると波紋がひとつふたつみっつも</p>
<p>三日ほど開けない夜に乗り込んで星は回るか月は沈むか</p>
<p>遠くから文字、声、顔へ続くほど言葉が日々を少し歪めて</p>
<p>冬空の白雲度々山隠し三度白めば麓にも雪</p>
