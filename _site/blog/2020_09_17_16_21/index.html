<p></p>
<p>イヤホン、ヘッドホンの音の違いは基本わからんマン。耳裏から引っ掛けるタイプだけど、イマイチちゃんとした装着感がわからん。Shure掛けっていうのかな。圧迫感はあまりなく、軽い感じ。密閉感もあまりないんだけど、どうなんこれ。もちろん押し込めばしっかりするけども。軽い付け方としっかり圧迫の付け方では音違うわけだけど、モニターなら、そこから統一感が必要なのでは感があるけど、どうなんこれ。</p>
<p>いろんな音色を探すのは楽しい。</p>
