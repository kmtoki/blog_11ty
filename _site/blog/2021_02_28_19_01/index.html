  <h2 class="post-title">楽譜だけ積まれてくから一目見るだけで練習はしないんだ♪</h2>
</div>

<div class="post-main">

  <p>ヨルシカのピアノソロの楽譜を二つ買ったんだ。最近すごいヨルシカ聞いているのにいざ練習してみると全く身が入らないのはなぜなんだぜ。不思議。世界七不思議。僕は音楽を辞めたのイントロのピアノアルペジオ的なやつやりたいんだが、ソロのスコアなので書いてないんだね。そうなんだね。バンドスコアも買うのかい？そうなんだね。</p>
<p></p>
<p>盗作と創造のピアノソロもはよ頼むでぇ。</p>
