<div class="post-main">

  <p>なぜか無限トイレ編Dayだった。おしまい。</p>
<p>眠い。ねむいからブログ書きたくない。風呂も入らなんと。明日早起きしなきゃ。ここからはじまる大執筆。終わり。</p>
<p>作曲、ちがうんだよなっていうクリップ片が散らばっている。それでも。やっぱり全消ししたい。</p>
<p>メルカリにマウスぶち込んだら10秒で売れておもろかった。草。</p>
<p>明日は雨でお休みのつもりだったのにどうやら朝には雨は上がりお仕事がまっているらしい。あまりおれをもてあそばないほうがいいかなしい。</p>
