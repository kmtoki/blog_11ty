  <p>まぁ、すぐやむだろうと思って行ってみたはいいが完全に吹雪で今日は休みにしようと帰った。しかしのその帰り道、振り返れば雪は止んでいるようで、どこか罪悪感につつかれながら、気まずく帰り、休みとなった。明日の方がしっかり雪が降るらしいので、気持ちよく、後ろ髪引かれることなく休むことができそうだが、午後から止むような予報もあるので、止んだらやる気の人もいる。僕はやる気がまるでない。頼むから雪よどうか日中降りづづいてくれ。俺の休みを気休めてくれ。</p>
