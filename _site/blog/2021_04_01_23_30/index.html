  <h2 class="post-title">始まりはやがて終わるからせめてそのあいだに四季があってほしい</h2>
</div>

<div class="post-main">

  <p>仕事がないらしく休みが続く。辞めたいと言い出せない三月が終わっていた。気が休まっていいのだが、習慣が途切れてる。ストレッチ、読書など毎日少しでもやっていた事をやれてない。シンエバを見に行きたいが映画館に行きたくない。</p>
<p></p>
<p>どうせ僕らは始まりと終わりの間。その前もその先もないからさ、ぬいぐるみの詰め物みたいなもんだよ。</p>
